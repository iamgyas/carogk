<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gyas' Photography</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .carousel-inner img {
      width: 100%; /* Responsive */
      height: 400px; /* Consistent height */
      object-fit: cover; /* Maintain aspect ratio */
    }

    .carousel-caption {
      text-shadow: 0px 0px 8px rgba(0, 0, 0, 1);
      color: #fff;
    }

    h3,
    p {
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id="carousel-indicators"></ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" id="carousel-slides"></div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script>
    // Array of image URLs
    const imageUrls = [
      "https://iamgyas.github.io/carogk/images/photo1.jpg",
      "https://iamgyas.github.io/carogk/images/photo2.jpg",
      "https://iamgyas.github.io/carogk/images/photo3.jpg",
      "https://iamgyas.github.io/carogk/images/photo4.jpg",
      "https://iamgyas.github.io/carogk/images/photo5.jpg",
	    "https://iamgyas.github.io/carogk/images/photo6.jpg",
      "https://iamgyas.github.io/carogk/images/photo7.jpg",
      "https://iamgyas.github.io/carogk/images/photo8.jpg",
      "https://iamgyas.github.io/carogk/images/photo9.jpg",
      "https://iamgyas.github.io/carogk/images/photo10.jpg",
	    "https://iamgyas.github.io/carogk/images/photo11.jpg",
      "https://iamgyas.github.io/carogk/images/photo12.jpg",
      "https://iamgyas.github.io/carogk/images/photo13.jpg",
      "https://iamgyas.github.io/carogk/images/photo14.jpg",
      "https://iamgyas.github.io/carogk/images/photo15.jpg",
	    "https://iamgyas.github.io/carogk/images/photo16.jpg",
      "https://iamgyas.github.io/carogk/images/photo17.jpg",
      "https://iamgyas.github.io/carogk/images/photo18.jpg",
      "https://iamgyas.github.io/carogk/images/photo19.jpg",
      "https://iamgyas.github.io/carogk/images/photo20.jpg",
	    "https://iamgyas.github.io/carogk/images/photo21.jpg",
      "https://iamgyas.github.io/carogk/images/photo22.jpg",
      "https://iamgyas.github.io/carogk/images/photo23.jpg",
      "https://iamgyas.github.io/carogk/images/photo24.jpg",
      "https://iamgyas.github.io/carogk/images/photo25.jpg",
	    "https://iamgyas.github.io/carogk/images/photo26.jpg",
      "https://iamgyas.github.io/carogk/images/photo27.jpg",
      "https://iamgyas.github.io/carogk/images/photo28.jpg",
      "https://iamgyas.github.io/carogk/images/photo29.jpg",
      "https://iamgyas.github.io/carogk/images/photo30.jpg",
      // Add more image URLs up to 30
    ];

    const indicators = document.getElementById('carousel-indicators');
    const slides = document.getElementById('carousel-slides');

    imageUrls.forEach((url, index) => {
      // Add indicators
      const indicator = document.createElement('li');
      indicator.setAttribute('data-target', '#myCarousel');
      indicator.setAttribute('data-slide-to', index);
      if (index === 0) indicator.className = 'active'; // First indicator is active
      indicators.appendChild(indicator);

      // Add slides
      const slide = document.createElement('div');
      slide.className = `item ${index === 0 ? 'active' : ''}`; // First slide is active
      slide.innerHTML = `
        <img src="${url}" alt="Photo ${index + 1}">
        <div class="carousel-caption">
          <h3>Photo ${index + 1}</h3>
          <p>Dynamic Carousel Example</p>
        </div>
      `;
      slides.appendChild(slide);
    });
  </script>
</body>

</html>
